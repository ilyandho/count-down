<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Count Down</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Count Down</h1>
      </div>
    </header>
    <div class="counters">
      <div class="container">
        <div class="counter">
          <i class="fab fa-facebook fa-4x"></i>
          <div class="count" data-target="16000">0</div>
          <p>Likes</p>
        </div>
        <div class="counter">
          <i class="fab fa-twitter fa-4x"></i>
          <div class="count" data-target="25000">0</div>
          <p>Followers</p>
        </div>
        <div class="counter">
          <i class="fab fa-instagram fa-4x"></i>
          <div class="count" data-target="22000">0</div>
          <p>Followers</p>
        </div>
        <div class="counter">
          <i class="fab fa-github fa-4x"></i>
          <div class="count" data-target="14500">0</div>
          <p>stars</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
